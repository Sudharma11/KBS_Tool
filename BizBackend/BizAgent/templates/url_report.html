<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizInsightAnalyzer - URL Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header-logo {
            position: absolute;
            top: -20px;
            right: 2%;
            width: 150px;
            height: 150px;
            opacity: 0.9;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .header-logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* filter: brightness(0) invert(1); Makes the logo white */
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-card {
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .status-loading {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .status-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .downloads-section {
            display: none;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
        }

        .downloads-section.show {
            display: block;
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        .download-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-btn {
            background: white;
            color: #4f46e5;
            border: 2px solid #4f46e5;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .header {
                padding: 30px 20px 40px 20px;
            }
            
            .header-logo {
                width: 100px !important;
                height: 35px !important;
                top: 15px !important;
                right: 20px !important;
            }
            
            .header h1 {
                font-size: 2rem;
                margin-right: 120px; /* Make space for logo on mobile */
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
                <!-- Logo in top right corner -->
            <div class="header-logo">
                <img src="https://kanini.com/wp-content/uploads/2022/06/Kanini-Logo.svg" alt="Kanini Logo" onerror="console.log('Failed to load Kanini logo from URL')">
            </div>
    <div class="container">
        <div class="header">

            
            <h1>BizInsightAnalyzer</h1>
            <p>Generate comprehensive business reports from company URLs</p>
        </div>

        <div class="content">
            <div class="form-section">
                <form id="urlForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <label for="urlInput">Company Website URL</label>
                            <input 
                                type="text" 
                                id="urlInput" 
                                placeholder="https://example.com" 
                                required
                            >
                        </div>
                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            <span id="btnText">Generate Report</span>
                            <span id="btnSpinner" class="loading-spinner" style="display: none;"></span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="result-section" id="resultSection">
                <div class="status-card" id="statusCard">
                    <div id="statusContent"></div>
                </div>

                <div class="downloads-section" id="downloadsSection">
                    <div style="font-size: 1.3rem; font-weight: 700; color: #1f2937; margin-bottom: 15px;">ðŸ“„ Reports Generated Successfully!</div>
                    <div style="color: #6b7280; margin-bottom: 25px;">Click the buttons below to download your reports</div>
                    <div class="download-buttons" id="downloadButtons">
                        <!-- Download buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getCsrfToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return decodeURIComponent(value);
                }
            }
            return '';
        }

        document.getElementById("urlForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const url = document.getElementById("urlInput").value;
            const resultSection = document.getElementById("resultSection");
            const statusCard = document.getElementById("statusCard");
            const statusContent = document.getElementById("statusContent");
            const downloadsSection = document.getElementById("downloadsSection");
            const generateBtn = document.getElementById("generateBtn");
            const btnText = document.getElementById("btnText");
            const btnSpinner = document.getElementById("btnSpinner");

            // Show loading state
            resultSection.classList.add("show");
            statusCard.className = "status-card status-loading";
            statusContent.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <span style="font-size: 1.2rem; margin-right: 10px;"></span>
                    <div>
                        <div style="font-weight: 600; margin-bottom: 5px;">Analyzing Website...</div>
                        <div style="opacity: 0.9;">This may take a few moments while we process your request</div>
                    </div>
                </div>
            `;
            downloadsSection.classList.remove("show");

            // Update button state
            generateBtn.disabled = true;
            btnText.textContent = "Processing...";
            btnSpinner.style.display = "inline-block";

            try {
                const csrfToken = getCsrfToken();
                console.log('CSRF Token:', csrfToken); // Debug log
                console.log('Sending request to:', "/url-report/api/url-report/"); // Debug log
                
                const response = await fetch("/url-report/api/url-report/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrfToken
                    },
                    body: JSON.stringify({ url: url })
                });

                console.log('Response status:', response.status); // Debug log
                const data = await response.json();

                if (response.ok) {
                    // Show success state
                    statusCard.className = "status-card status-success";
                    statusContent.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <span style="font-size: 1.2rem; margin-right: 10px;"></span>
                            <div>
                                <div style="font-weight: 600; margin-bottom: 5px;">Reports Generated Successfully!</div>
                                <div style="opacity: 0.9;">${data.message}</div>
                            </div>
                        </div>
                    `;

                    // Show download section with buttons
                    setTimeout(() => {
                        const downloadButtons = document.getElementById("downloadButtons");
                        downloadButtons.innerHTML = `
                             <a href="/url-report/api/download-docx/target/" 
                                class="download-btn" 
                                download="target_company.docx">
                                    ðŸ“Š Target Company Report
                                </a>
                                <a href="/url-report/api/download-docx/comparison/" 
                                class="download-btn" 
                                download="comparison_report.docx">
                                    ðŸ“ˆ Comparison Report
                                </a>
                        `;
                        downloadsSection.classList.add("show");
                    }, 500);

                } else {
                    // Show error state
                    statusCard.className = "status-card status-error";
                    statusContent.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <span style="font-size: 1.2rem; margin-right: 10px;"></span>
                            <div>
                                <div style="font-weight: 600; margin-bottom: 5px;">Generation Failed</div>
                                <div style="opacity: 0.9;">${data.error || 'An unexpected error occurred'}</div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                // Show error state
                statusCard.className = "status-card status-error";
                statusContent.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <span style="font-size: 1.2rem; margin-right: 10px;"></span>
                        <div>
                            <div style="font-weight: 600; margin-bottom: 5px;">Request Failed</div>
                            <div style="opacity: 0.9;">Network error: ${error.message}</div>
                        </div>
                    </div>
                `;
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                btnText.textContent = "Generate Report";
                btnSpinner.style.display = "none";
            }
        });
    </script>
</body>
</html>
